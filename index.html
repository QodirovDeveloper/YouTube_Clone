<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            roboto: ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <title>Youtube Clone</title>
</head>

<body class="bg-[#0F0F0F] text-white font-roboto">
  <i class="fa-regular fa-circle-user"></i>

  <!-- ! nav -->
  <div class="">
    <div class="container mx-auto pl-4 pr-4 pt-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <!-- ! menu -->
          <a href="#" class="p-3 rounded-full hover:bg-[#272727] flex items-center justify-center text-[20px]">
            <i class="fa-solid fa-bars"></i>
          </a>
          <a href="/" class="">
            <img src="/images/logo.svg" alt="logo">
          </a>
        </div>

        <!--! search -->
        <div class="flex items-center gap-4">
          <div class="flex justify-center items-center py-4">
            <div class="relative w-full max-w-md">
              <input type="text" id="search" placeholder="Search..." required
                class="w-full pl-10 pr-72 py-2 rounded-full border border-[#303030] bg-[#121212] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1C62B9] focus:border-[#1C62B9]" />
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              </div>
              <button type="submit"
                class="absolute right-0 top-0 bottom-0 px-4 py-2  bg-[#222222] border-[#303030] border rounded-br-full rounded-tr-full ">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <a href="#"
            class="px-[14px] py-3 rounded-full hover:bg-[#3D3D3D] bg-[#272727] flex items-center justify-center  text-[17px]">
            <i class="fa-solid fa-microphone"></i>
          </a>
        </div>

        <div class="flex items-center gap-3">

          <!-- ! + create -->
          <div class="">
            <a href="#"
              class="px-[14px] py-2 rounded-full hover:bg-[#3D3D3D] bg-[#272727] flex items-center justify-center  text-[17px]">
              <div class="pr-2">
                <i class="fa-solid fa-plus"></i>
              </div>
              Create
            </a>
          </div>

          <!-- ! bell -->
          <div class="">
            <a href="#" class="p-3 rounded-full hover:bg-[#272727] flex items-center justify-center text-[20px]">
              <i class="fa-regular fa-bell"></i>
            </a>
          </div>

          <!-- ! user has -->
           <div class="">
            <a href="#" class="rounded-full w-5">
              <img src="" alt="">
            </a>
           </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
